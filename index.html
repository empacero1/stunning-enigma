<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>stunning enigma</title>

</head>
<body>
    <header class="header ">
        <a class="website-logo" href="#"> The project <img class="logo-img" src="/img/cat-icon-34376.png" alt=""></a>
        <div class="main-nav">
        <ul class="main-nav-list">
            <li><a class="main-nav-link" href="#">Home</a> </li>
            <li><a class="main-nav-link" href="#">Images</a></li>
            <li><a class="main-nav-link nav-cta "href="#">Adopt a cat</a></li>
        </ul>
    </div>
    </header>
    <main>
        <section class="section-hero">
            <div class="hero">
                <div class="hero-text-box   ">
                    <h1 class="heading-primary"> Because  cats are awesome!</h1>
                    <p class="hero-text">Blessed is the person who has earned the trust and love of a feral cat.</p>
                   <a class="btn" href="#">Adopt</a>
                </div>
                <div class="hero-img-box">
                    <img class="cat-img" src="/img/cat.jpg" alt="image of a cat">
                </div>
            </div>
        </section>
        <section class="section-gallery">
            <h2 class="heading-secondary">View our gallery</h2>
            <div class="galleries">
                <figure class="gallery">
                    <img class="gallery-img" src="/img/cat1.jpg" alt="image of a cat">
                    <p class="gallery-text">some random text</p>
                </figure>
                <figure class="gallery">
                    <img class="gallery-img" src="/img/cat2.jpg" alt="image of a cat">
                    <p class="gallery-text">some random text</p>
                </figure>
                <figure class="gallery">
                    <img class="gallery-img" src="/img/cat3.jpg" alt="image of a cat">
                    <p class="gallery-text">some random text</p>
                </figure>
                <figure class="gallery">
                    <img class="gallery-img" src="/img/cat5.jpg" alt="image of a cat">
                    <p class="gallery-text">some random text</p>
                </figure>
            </div>

        </section>
    </main>
    
</body>
</html>
